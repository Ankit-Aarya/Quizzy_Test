{% extends 'user_side/user_dashboard.html' %}

{% block title %}
Profile - Quizzy
{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/flash.css') }}">
{% endblock %}

{% block content %}
    <div class="heading font-weight-bold">
        <h1 class="display-4">
            Hello
            <span>{{user.name}}</span>
        </h1>
    </div>

    <!-- form to update profile -->
    <div class="login-container">
        <form action="{{ url_for('profile') }}" method="POST" class="login-form">
            <h1 class="login-header">--Profile Update--</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="email" name="username" id="username" class="form-control" value="{{user.username}}" placeholder="Enter Your Email" required readonly>
            </div>
            <div class="form-group">
                <label for="cpassword">Current Password</label>
                <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="Enter Your Password" required>
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your new password" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" value="{{user.name}}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
