{% extends 'base.html' %}

{% block title %}
    Login - Quizzy
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
    <!-- Login Form -->
    <div class="login-container">
        <form action="{{ url_for('login') }}" method="POST" class="login-form">
            <h1 class="login-header">Welcome to Login Page</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="email" name="username" id="username" class="form-control" placeholder="Enter Your Email" required aria-label="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password" required aria-label="Password">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
{% endblock %}
