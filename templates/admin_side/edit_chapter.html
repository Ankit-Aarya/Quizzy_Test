{% extends "admin_side/admin_dashboard.html" %}

{% block title %} Edit Chapter - Quizzy {% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Chapter</h2>

    <form action="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" method="POST">
        <div class="mb-3">
            <label for="chapter_name" class="form-label">Chapter Name</label>
            <input type="text" id="chapter_name" name="chapter_name" class="form-control" value="{{ chapter.name }}" required>
        </div>

        <button type="submit" class="btn btn-success">Update Chapter</button>
        <a href="{{ url_for('view_chapters', subject_id=chapter.subject_id) }}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
