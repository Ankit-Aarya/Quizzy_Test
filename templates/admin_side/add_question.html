{% extends 'admin_side/admin_dashboard.html' %}

{% block content %}

<form action="{{ url_for('add_question', chapter_id=chapter.id) }}" method="POST" class="w-50 mx-auto p-4 border rounded shadow bg-light">
    <h2 class="mb-4 text-center bg-primary card-header rounded text-white">Add Question to {{ chapter.name }}</h2>
    <div class="mb-3">
        <label class="form-label">Question:</label>
        <textarea name="question_text" class="form-control" rows="3" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Option A:</label>
        <input type="text" name="option_a" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Option B:</label>
        <input type="text" name="option_b" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Option C:</label>
        <input type="text" name="option_c" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Option D:</label>
        <input type="text" name="option_d" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Correct Answer (A/B/C/D):</label>
        <select name="correct_option" class="form-select" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
    </div>
   

    <!-- Buttons for adding a new question and going back -->
    <div class="mt-3">
        <input type="submit" class="btn btn-success" value="Add Question">
        <!-- <a href="{{ url_for('add_question', chapter_id=chapter.id) }}" class="btn btn-success">Add Question</a> -->
        <a href="{{ url_for('admin_dashboard', subject_id=chapter.subject_id) }}" class="btn btn-secondary">Back</a>
    </div>
</form>
{% endblock %}
